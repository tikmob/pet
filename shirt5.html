<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T-Shirt Color Change Demo</title>
<style>
  body {
    background: #f2f2f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: sans-serif;
  }

  .tshirt-container {
    position: relative;
    width: 300px;
    height: 350px;
    overflow: hidden;
  }

  /* الخلفية (لون القماش) */
  .tshirt-bg {
    position: absolute;
    inset: 0;
    background: white;
    z-index: 0;
    border-radius: 10px;
    transition: background 0.3s ease;
  }

  /* صورة التيشيرت (يجب أن تكون شفافة) */
  .tshirt-img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    z-index: 1;
    pointer-events: none;
  }

  /* التصميم */
  .tshirt-design {
    position: absolute;
    inset: 0;
    width: 60%;
    height: 60%;
    top: 20%;
    left: 20%;
    object-fit: contain;
    z-index: 2;
    pointer-events: none;
  }

  /* الأزرار */
  .color-buttons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }

  .color-buttons button {
    width: 35px;
    height: 35px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .color-buttons button:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<div class="tshirt-container">
  <div class="tshirt-bg" id="tshirt-bg"></div>
  <img src="images/front.png" class="tshirt-img" alt="T-shirt">
  <img src="images/design.png" class="tshirt-design" alt="Design">
</div>

<div class="color-buttons">
  <button style="background: #ffffff;" onclick="changeTshirtColor('#ffffff')"></button>
  <button style="background: #000000;" onclick="changeTshirtColor('#000000')"></button>
  <button style="background: #ff0000;" onclick="changeTshirtColor('#ff0000')"></button>
  <button style="background: #008000;" onclick="changeTshirtColor('#008000')"></button>
  <button style="background: #0000ff;" onclick="changeTshirtColor('#0000ff')"></button>
  <button style="background: #ffa500;" onclick="changeTshirtColor('#ffa500')"></button>
  <button style="background: #808080;" onclick="changeTshirtColor('#808080')"></button>
</div>

<script>
function changeTshirtColor(color) {
  document.getElementById('tshirt-bg').style.background = color;
}
</script>

</body>
</html>
