<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T-Shirt Color Change Demo</title>
<style>
  body {
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .tshirt-wrapper {
    position: relative;
    width: 300px;
    height: 350px;
  }

  /* طبقة اللون خلف التيشيرت */
  .tshirt-color {
    position: absolute;
    inset: 0;
    background: white; /* اللون الافتراضي */
    z-index: 0;
    border-radius: 10px;
  }

  /* صورة التيشيرت (بيضاء وشفافة) */
  .tshirt-base {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    z-index: 1;
    pointer-events: none;
  }

  /* التصميم فوق التيشيرت */
  .tshirt-design {
    position: absolute;
    inset: 0;
    width: 60%;
    height: 60%;
    left: 20%;
    top: 20%;
    object-fit: contain;
    z-index: 2;
    pointer-events: none;
  }

  /* أزرار تغيير اللون */
  .color-buttons {
    position: absolute;
    bottom: -60px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
  }

  .color-buttons button {
    width: 30px;
    height: 30px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="tshirt-wrapper">
  <div class="tshirt-color"></div>
  <img src="images/front.png" class="tshirt-base" alt="T-shirt">
  <img src="images/back.png" class="tshirt-design" alt="Design">

  <div class="color-buttons">
    <button style="background:red" onclick="changeTshirtColor('red')"></button>
    <button style="background:blue" onclick="changeTshirtColor('blue')"></button>
    <button style="background:green" onclick="changeTshirtColor('green')"></button>
    <button style="background:black" onclick="changeTshirtColor('black')"></button>
    <button style="background:white; border:1px solid #ccc" onclick="changeTshirtColor('white')"></button>
  </div>
</div>

<script>
function changeTshirtColor(color) {
  document.querySelector('.tshirt-color').style.background = color;
}
</script>

</body>
</html>
